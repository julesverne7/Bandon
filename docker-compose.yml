version: '3.8'

services:
  db:
    image: postgres:15.3
    environment:
      POSTGRES_DB: gymwebdb
      POSTGRES_USER: gymweb
      POSTGRES_PASSWORD: 0ccdcd0dfee241416a4e924b367bb07f
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python wait-for-db.py && python manage.py migrate && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8000 backend.asgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONPATH=.
      - DB_HOST=db
      - DB_NAME=gymwebdb
      - DB_USER=gymweb
      - DB_PASSWORD=0ccdcd0dfee241416a4e924b367bb07f
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    command: sh -c "python wait-for-db.py && celery -A backend worker -l info"
    volumes:
      - .:/app
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONPATH=.
      - DB_HOST=db
      - DB_NAME=gymwebdb
      - DB_USER=gymweb
      - DB_PASSWORD=0ccdcd0dfee241416a4e924b367bb07f
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

  celery-beat:
    build: .
    command: sh -c "python wait-for-db.py && celery -A backend beat -l info"
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONPATH=.
      - DB_HOST=db
      - DB_NAME=gymwebdb
      - DB_USER=gymweb
      - DB_PASSWORD=0ccdcd0dfee241416a4e924b367bb07f
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:
